<div class="sm-input-text">
  <input [type]="showPassword ? 'password' : 'text'"
         class="form-control"
         [id]="name"
         [(ngModel)]="value"
         [required]="true"
         [name]="name"
         (blur)="onInputBlur($event)"
         [ngClass]="{'sm-input-text__label--error': isPasswordConfirmation && control.errors && control.touched}">
  <div *ngIf="isPassword"
       class="sm-input-text__password"
       (click)="toggle()">
    <span>
      <svg xmlns="http://www.w3.org/2000/svg" width="19" height="16" viewBox="0 0 19 16">
        <path fill="#BDBEBF" fill-rule="evenodd"
              d="M9.5 3.368c2.418 0 4.318 1.853 4.318 4.21 0 .506-.086 1.096-.345 1.517l2.504 2.442c1.296-1.095 2.332-2.442 2.937-3.958-1.469-3.705-5.182-6.316-9.5-6.316-1.21 0-2.332.253-3.455.59l1.9 1.852c.518-.252 1.123-.337 1.641-.337zM.864 1.095L2.85 3.032l.345.336C1.727 4.463.605 5.895 0 7.578c1.468 3.706 5.182 6.317 9.5 6.317 1.295 0 2.59-.253 3.8-.674l.345.337L16.15 16l1.123-1.095L1.986 0 .864 1.095zm4.75 4.631L6.909 6.99v.59c0 1.432 1.123 2.526 2.591 2.526.173 0 .345 0 .605-.084l1.295 1.263a3.77 3.77 0 0 1-1.9.505c-2.418 0-4.318-1.852-4.318-4.21 0-.674.173-1.263.432-1.853zm3.713-.673l2.678 2.61v-.168c0-1.432-1.123-2.527-2.591-2.527 0 .085 0 .085-.087.085z"/>
      </svg>
    </span>
  </div>
  <label [for]="name"
         class="sm-input-text__label"
         [ngClass]="{'sm-input-text__label--value': value !== ''}">
    {{label}}
  </label>
  <span *ngIf="isPasswordConfirmation && control.errors && control.touched"
        class="sm-input-text__error-label">Password does not match</span>
</div>
